<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    </head>
    <body>
      
        <div class="hoop">
            <div class="rectangular">
                 
                <div class="ring"> 
                    <div class ="btn-container">
                        <button id="clear-btn">New Match</button>
                    </div>
                </div> 
            </div>
            
            <div class="net"></div>
            <div class="pole"></div>
        </div>
        <div class="container">
            <div>
                <h3 class="title">Team 1</h3>
                
                <div class="scoreboard">
                    <p id="score-home">0</p>
                </div>
                <div class="buttons">
                    <button id = "one-home" class="btn-style">+1</button>
                    <button id = "two-home" class="btn-style">+2</button>
                    <button id = "three-home" class="btn-style">+3</button>
                </div>
            </div>
            <div>
                <h3 class="title">Team 2</h3>
                <div class="scoreboard">
                    <p id="score-guest">0</p>
                </div>
                <div class="buttons">
                    <button id="one-guest" class="btn-style">+1</button>
                    <button id="two-guest" class="btn-style">+2</button>
                    <button id ="three-guest" class="btn-style">+3</button>
                </div>
            </div>
            
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
